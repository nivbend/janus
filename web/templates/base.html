{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block stylesheets %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
        {% endblock %}

        {% block header %}
        {% endblock %}
    </head>

    <body>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
